<div class="hero-content flex-col lg:flex-row-reverse">
  <div class="text-center lg:text-left p-4">
    <h1 class="text-5xl font-bold">Registration now!</h1>
    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi.
      In deleniti eaque aut repudiandae et a id nisi.</p>
  </div>
  <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
    <form class="card-body" name="form" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Login</span>
        </label>
        <input
          type="text"
          placeholder="login"
          name="login"
          class="input input-bordered"
          [(ngModel)]="user.login"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input
          type="text"
          placeholder="password"
          name="password"
          class="input input-bordered"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input
          type="text"
          placeholder="name"
          name="name"
          class="input input-bordered"
          [(ngModel)]="user.name"
        />
      </div>
      <label class="label">
        <a routerLink="../login" class="label-text-alt link link-hover">Login</a>
      </label>
      <div class="form-control mt-6">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
