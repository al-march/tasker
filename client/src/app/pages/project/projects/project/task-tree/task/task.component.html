<div class="flex gap-2 items-center cursor-pointer">
  <input type="checkbox" class="checkbox checkbox-sm">
  <article class="flex flex-col">
    <h4 class="text-lg">{{task.title}}</h4>
    <nd-badge
      *ngFor="let tag of task.tags"
      [color]="tag.color.value"
      size="xs"
    >
      {{tag.title}}
    </nd-badge>
  </article>
</div>
