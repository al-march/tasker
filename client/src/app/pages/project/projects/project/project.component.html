<section class="h-full flex-1 p-2 max-w-screen-lg mx-auto">

  <div *ngIf="project$ | async as project">
    <h2 class="text-2xl">{{project.title}}</h2>

    <div class="py-8">
      <ng-container *ngFor="let task of project.tasks">
        <app-task-tree [task]="task"></app-task-tree>
      </ng-container>
    </div>
  </div>
</section>
