<app-page>
  <div
    *ngIf="project$ | async as project"
    class="overflow-y-scroll"
    cdk-scrollable
  >
    <div class="py-2 bg-base-100 sticky top-0 z-10">
      <header class="navbar rounded px-4 bg-base-200">
        <div class="flex-1">
          <h2 class="text-2xl">{{project.title}}</h2>
        </div>

        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block w-5 h-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
            </svg>
          </button>
        </div>
      </header>
    </div>

    <div class="py-8">
      <app-task-tree
        *ngFor="let task of project.tasks"
        [task]="task">
      </app-task-tree>
    </div>

    <span class="divider"></span>

    <div class="py-8" *ngFor="let section of project.sections">
      <section>
        <p>{{section.title}}</p>
        <app-task-tree
          *ngFor="let task of section.tasks"
          [task]="task">
        </app-task-tree>
      </section>
    </div>
  </div>

  <!-- For editing task modal component -->
  <router-outlet></router-outlet>
</app-page>
